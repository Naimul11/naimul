<!DOCTYPE html>
<html>
    <head>
        <title>
        scroll snap
        </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
       hr{ 
        height:1px;
        background-color:black;
        }
.x.content {
  display: flex;
  overflow:auto;  /*important*/ 
  border: 4px solid hotpink;
  width: 100%;
  height: 150px;
   flex-flow: row;
  scroll-snap-type: x mandatory;
}

.y.content {
  overflow:auto;  /*important*/ 
  border: 4px solid orange;
  width: 100%;
  height: 150px;
  scroll-snap-type: y proximity;
}

.box > div {
  scroll-snap-stop: always;
  scroll-snap-align: center;
  text-align: center;
  line-height: 150px;
  font-size: 64px;
  width: 100%;
  height: 150px;
  flex:none;       /* so important*/
}

.content > div:nth-child(even) {
  background-color: #4c95fa;
}

.content> div:nth-child(odd) {
  background-color: #f77f92;
}
.content > div:first-child {
  background-color: #00ffa9;
}
        
        </style>
    </head>
    <body>
    	<div class="box x content">
  <div>Mandatory</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
</div>
<hr>
   	<div class="box y content">
  <div>proximity</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
</div>
    </body>
</html>
